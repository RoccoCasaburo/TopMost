        <h2>About Always On Top Pin</h2>
        <p>
            Always On Top Pin allows you to set the main window of the RCP application always on top.<br>
            Simply click the button <img src="nbres:/org/casaburo/utils/topmost/punessa.png" alt="TopMost pin image"/>
            in the View toolbar, or select View/Always On Top menu item, and the Always On Top option will switch on/off automatically.
        </p>
